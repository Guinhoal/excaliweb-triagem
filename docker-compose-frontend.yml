services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile-frontend-only
    image: triagem-frontend:stable
    container_name: triagem-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    # Logs e (opcional) hot-swap de build se quiser montar dist local futuramente
    volumes:
      - frontend_nginx_logs:/var/log/nginx
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  frontend_nginx_logs: